            example: 
              data:
                businessMessageId: "20230104DMMMYKL4510ORB00000001"
                interbankSettlementAmount: 1.00
                debtor:
                  name: "Debtor Name"
                  id: "0123456789"
                debtorAccount:
                  id: "0123456789"
                  type: "CACC"
                  residentStatus: "1"
                  productType: "I"
                  shariaCompliant: "Y"
                  details: "1"
                creditorAgent:
                  id: "DMMMYKL4"
                creditorAccount:
                  id: "99999999999"
                  type: "DFLT"
                recipientReference: "Payment Reference"

      responses: 
        200:
          description: ""
          headers: 
            Authorization:
              required: true
              $ref: "./base.yml#/components/headers/Authorization"
            X-Business-Message-Id:
              required: true
              $ref: "./base.yml#/components/headers/X-Business-Message-Id"
          content: 
