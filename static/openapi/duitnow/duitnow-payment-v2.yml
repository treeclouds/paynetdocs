                  code: "API.004"
                  reason: "X-Business-Message-Id - Invalid format"
        401:
          description: ""
          content:
            application/json:
              schema:
                $ref: "./base.yml#/components/schemas/unauthorizedResponse"
              example: 
                error: "Access token was not provided"
        500:
