            application/json:
              schema: 
                $ref: './base.yml#/components/schemas/errorResponse'
              example: 
                data:
                  businessMessageId: "20230126M0001597865OBW05822030"
                  code: "API.500"
                  reason: "Internal Server Error"
      security:
