            - endToEndId"
          required: true
          schema: 
            type: string
            enum: ["endToEndId"]
          example: "endToEndId"
        - name: endToEndId
          in: path
          description: Transaction identification to be cancelled
          required: true
          schema: 
            type: string
            maxLength: 35
          example: "20230126M0001597861OBW06202029"
        - $ref: "./base.yml#/components/parameters/Authorization"
