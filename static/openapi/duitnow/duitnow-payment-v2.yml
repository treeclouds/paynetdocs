                  code: "ACSP"
                  reason: "U000"
                  creditor: 
                    name: "DUMMY"
                  creditorAccount:
                    id: "1234567890"
                    type: "SVGS"
                    residentStatus: "1"
                    productType: "I"
                    shariaCompliant: "Y"
                    details: "1"
                  customerCategory: "RET"
