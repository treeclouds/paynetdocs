          type: object
          properties: 
            createdDateTime :
              type: string
              description: <b>Creation Date Time </b> <br></br> Must be in Malaysia Standard Time format of message creation date and time.
              format : yyyy-MM-ddTHH:mm:ss.SSS
            productId:
              type: string
              maxLength: 35
              description: Product identification is required for merchant to cancel transaction

    cancelResponse:
      type: object
      required: 
        - data
      properties: 
        data:
          allOf: 
            - $ref: "./base.yml#/components/schemas/baseDataResponse"
            - required: 
              - code
            - type: object
              properties:
                endToEndId:
                  type: string
                  maxLength: 35
                  description: The transaction identification 

    enquiryResponse:
      type: object
      required: 
        - data
      properties: 
        data:
          allOf: 
            - $ref: "./base.yml#/components/schemas/baseDataResponse"
            - required: 
              - code
