components:
  schemas:  
    
    crossborderPaymentRequest:
      type: object
      required: 
        -  data
      properties: 
        data:
          required: 
            - businessMessageId
            - interbankSettlementAmount
            - debtor
            - debtorAccount
            - creditor
            - creditorAccount
            - qr
          properties: 
            businessMessageId:
              maxLength: 35
              type: string
              description: <b>Business Message Identification</b><br></br> Unique message identification. Format YYYYMMDDBBBBBBBBXXXOCCSSSSSSSS
                where <li>YYYYMMDD – Current Date</li>
                <li>BBBBBBBB – BIC Code</li>
                <li>XXX – Transaction Code. Set to <b>031</b>. Refer to <a href="https://docs.developer.paynet.my/docs/duitnowqr/transactiontype/index.html" target="_blank"> <b style="color:blue;">Transaction Code</b> </a></li>
                <li>O – Originator. Refer to <a href="https://docs.developer.paynet.my/docs/duitnow/mappingtable#originator-code" target="_blank"> <b style="color:blue;">Originator</b> </a></li>
                <li>CC – Channel Code. Set to <b>QR</b> </li>
                <li>SSSSSSSS – Sequence Number</li>
                <br></br> During QR payment from OFI, use the same businessMessageId generated during QR Enquiry request and replace the transaction code from 521 to the corresponding QR Payment code accordingly. 
                <br></br> The rest of the information in <b>businessMessageId</b> remain the same. 
                <br></br> If the QR is not parse-able, OFI to send payment type as 521 or 031 respectively.
            createdDateTime :
              type: string
              description: <b>Creation Date Time </b> <br></br> Must be in Malaysia Standard Time format of message creation date and time.
              format : yyyy-MM-ddTHH:mm:ss.SSS
            interbankSettlementAmount:
              type: number
              format: "0.00"
              description: <b>Interbank Settlement Amount </b> <br></br> This value is always referring to MYR.
            debtor:
              required: 
                - name
              properties:
                name :
                  type: string
                  description: <b>Debtor's Name</b>
                  maxLength: 140
            debtorAccount:
              required: 
                - id
                - type
              properties:
                id :
                  type: string
                  description: <b>Debtor's Account Number</b>
                  maxLength: 140
                'type':
                  type: string
                  description: <b>Debtor's Acccount Type</b> 
                  enum: ["CACC","SVGS", "CCRD", "WALL" , "DFLT"]
            creditor:
              required: 
                - name
              properties:
                name :
                  maxLength: 140
                  description: <b>Creditor's Name</b>
            creditorAccount:
              required: 
                - id
                - type
              properties:
                id :
                  maxLength: 34
                  description: <b>Creditor's Account Number</b>
                'type' : 
                  type: string
                  description: <b>Creditor's Acccount Type</b> 
                  enum: ["CACC","SVGS", "CCRD", "WALL" , "DFLT"]
            qr:
              required: 
               - code
               - category
               - acceptedPaymentType
               - exchangeRate
               - type
               - foreignCurrencyAmount
               - rateReferenceNumber
               - merchantCategoryCode
              properties:
                code :
                  type : string
                  maxLength: 2000
                  description: <b>QR Code</b>
                category :
                  type : string
                  description : <b>QR Category</b><br></br> <li> 01 – Point of Sales </li>
                                <li> 02 – P2P  </li>
                                <li> 03 – DFLT  </li>
                                <br></br>For QR Verification request  (520, 521), OFI to send as <b>DFLT</b>
                                <br></br> For QR Payment request (030, 031, 040), OFI need to send back the value return in pacs.002 from RFI 
                                <br></br> RPP will not validate this field. Value must be returned as 
                                <li> 520/030/040/031/032 - 01 or 02  </li> 
                                <li> 521/522 - 01 </li> 
                  enum: ["01","02", "03"]
                acceptedPaymentType :
                  type: array
                  items: 
                    type: string
                    enum: ["01","02", "03", "04"]
                    description : <b>Accepted Source of Fund/Line of Credit </b><br></br> <li>01 – CASA </li>
                                  <li>02 – Credit Card </li>
                                  <li>03 – Wallet </li>
                exchangeRate:
                  type: string
                  description: <b>Foreign exchange rate for MYR1.00</b> <br></br> For Static QR,  during 521 response  always refers to exchange of MYR1.00. <br></br> For Dynamic QR, <Field1> value is the foreign currency amount to be paid during Credit Transfer (031) 
                               [value read from the Foreign QR] Example = IDR34800.00
                type :
                  type : string
                  description: <b>QR Type. 11 for static QR and 12 for dynamic QR</b>
                foreignCurrencyAmount :
                  type : string
                  description: <b>Foreign Currency Amount</b> <br></br> Foreign currency amount from Dynamic QR. Otherwise foreign amount [Variable Length in 2 decimals]
                rateReferenceNumber :
                  type : string
                  description : <b>Rate Update Reference Number</b> <br></br> RPP rate update reference number Example = 202102190025
                merchantCategoryCode:
                  type: string
                  maxLength: 4
                  description: Merchant Category Code, follows ISO 18245
      example:
        data:
          businessMessageId: 20230120DMMMYKL4031OQR91201026
          interbankSettlementAmount: 36.36
          debtor:
            name: Umair
          debtorAccount:
            id: '11111111'
            type: SVGS
          creditor:
            name: SGSIM1
          creditorAccount:
            id: '11201810001'
            type: DFLT
          qr:
            code: '00020101021126860011SG.COM.NETS01231012345678932123123595902111120181000103082018000109010990816E6529951800007SG.SGQR0112181018001CF0020701.00010306168730040206050201060400010708201808235204000053037025802SG5915NETS CB PTE LTD6009Singapore63048BBF'
            category: '01'
            acceptedPaymentType:
              - '01'
              - '03'
            exchangeRate: SGD0.33
            type: '11'
            foreignCurrencyAmount: '12.00'
            rateReferenceNumber: '221117010183'
            merchantCategoryCode : '566'
                  
