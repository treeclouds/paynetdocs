          type: string
          required : true
          maxLength: 35
          description: <b>Business Service</b><br></br> Default to <b>RPP </b>
        CreDt:
          type: string
          required : true
          format: YYYY-MM-DDTHH:MM:SSZ
          description: <b>Message creation date and time</b>
            <br></br>Must be in ISONormalizedDateTime (UTC) format. Cannot be longer than 15 mins against the time RPP receives this request
        CpyDplct:
          type: string
          required : false
          enum:
          - CODU
          - COPY
          - DUPL
          - EXPY
          description: <b>Copy Duplicate</b><br></br> <li> CODU – Set to this value if sender is OFI </li>
            <li> COPY – Set to this value if sender is RPP </li>
            <li> DUPL – Currently not in used </li>
        PssblDplct:
          type: boolean
          required : false
          description: <b>Possible Duplicate</b><br></br> Default to <b>false</b>. If set to true, RPP will not apply time validation on CreDtTm, and will return the original payment response to sender
        Rltd:
          type: object
          description : Related
          id: urn:jsonschema:iso:std:iso:_20022:tech:xsd:head_001_001:PYNTBusinessApplicationHeaderRelated
          properties:
            Fr:
              description : From
              type: object
              "$ref": '#/components/schemas/Party9ChoiceSender'
