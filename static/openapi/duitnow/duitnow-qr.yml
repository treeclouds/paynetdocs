openapi: 3.1.0
info:
  title: DuitNow QR
  description: |

    > **Attention!** Kindly be informed that these APIs are exclusively intended for reference by Malaysian Banks.

    ### Before Getting Started
    Participant needs to identify the role it plans to participate as before deciding which API to build. The roles include:
      - Participant acts as the Originating Financial Institution (OFI) or Issuer. Participant will need to be able to parse the QR code and translate the information into the API payload before sending to RPP host to create the payment instruction.
      - Participant acts as the Receiving Financial Institution (RFI) or Acquirer. Participant will need to be able to receive the instruction from RPP host and be able to credit the fund to their customer’s account. In such scenario, Participant needs to be able to receive API request from RPP host to process the payment instruction.
      - Participant acts as both the Originating Financial Institution (OFI) and Receiving Financial Institution (RFI). In such scenario, Participant needs to implement both payment instruction's sending and receiving legs.

    ### V1 API
    This API version is made available in the following formats:
      - XML over TCP/IP connection
      - JSON over HTTP connection
      
    Both formats support connectivity over the internet.

    ### Endpoints
    Participant only needs to implement endpoints for the type of QRs it wishes to offer to customer. Below are the types that RPP is currently offering:
      - Domestic MPM – Merchant-Presented Mode DuitNow QR for domestic market only.
      - Cross Border MPM – Merchant-Presented Mode QR is built on top of Domestic MPM but intended for QR transaction in overseas country. Participant who is interested may refer to our product section on the countries being supported.
      - Domestic CPM – Consumer-Presented Mode DuitNow QR for domestic market only.
  version: v1
servers:
- url: https://mock.developer.paynet.my/qr/v1
