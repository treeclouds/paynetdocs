        To:
          type: object
          "$ref": '#/components/schemas/Party9ChoiceReceiver'
        BizMsgIdr:
          type: string
          maxLength: 35
          required : true
          description: <b>Business Message Identification</b><br></br> Unique message identification. Format YYYYMMDDBBBBBBBBXXXOCCSSSSSSSS
            where <li>YYYYMMDD – Current Date</li><li>BBBBBBBB – BIC Code</li>
            <li>XXX – Transaction Code. Refer to <a href="https://docs.developer.paynet.my/docs/duitnowqr/transactiontype/index.html" target="_blank"> <b style="color:blue;">Transaction Code</b> </a> </li>
            <li>O – Originator. Refer to <a href="https://docs.developer.paynet.my/docs/duitnow/mappingtable#originator-code" target="_blank"> <b style="color:blue;">Originator</b> </a> </li>
            <li>CC – Channel Code. Set to <b>QR</b> </li>
            <li>SSSSSSSS – Sequence Number</li>
            <br></br> During QR payment from OFI, use the same <BizMsgId> generated during QR Enquiry request and replace the transaction code from 520 to the corresponding QR Payment code accordingly. 
            <br></br> The rest of the information in <b>BizMsgId</b> remain the same. 
            <br></br> If the QR is not parse-able, OFI to send payment type as 521 or 031 respectively. 
