          description : RPPSignature
          properties:
            KeyNbr:
              type: string
              maxLength: 100
              required : false
              description: <b>Key Number</b><br></br> Participant can have multiple certificates configured. This field indicates the certificate key number used to sign the message signature
            Signature:
              type: string
              required : false
              maxLength: 1024
              description : <b>Signature</b><br></br> Message signature signed using the certificate defined in <b>KeyNbr</b>

    

