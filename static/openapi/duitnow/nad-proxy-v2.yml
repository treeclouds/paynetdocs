  /enquiry/{secondaryIdType}/{secondaryId}:
    get:
      summary: Proxy Enquiry
      description: This API is used by Participant to retrieve all the proxies that are registered to the customer
      operationId: nad_maintainance_enquiry
      parameters:
      - name: secondaryIdType
        in: path
        allowEmptyValue: false
        description: Secondary/customer identification type to be enquired.  <br /><br />Refer to <a style="color:blue;" href="https://docs.developer.paynet.my/docs/duitnow/mappingtable#proxy-type-prxytp" target="_blank"><b>Mapping Table</b></a>
        required: true
        schema: 
          type: string
          minLength: 4
          maxLength: 4
          enum: ["NRIC", "PSPT", "BREG", "MBNO", "ARMN"]
        example: BREG
      - name: secondaryId
        in: path
        description: Secondary/customer identification value to be enquired
        required: true
        schema: 
          type: string
          maxLength: 140
        example: "DEVDD202301100009"
      - $ref: "./base.yml#/components/parameters/Date"
      - name: X-Business-Message-Id
        in: header
