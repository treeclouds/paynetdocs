                        Account name of the proxy"
                    accountHolderType:
                      type: string
                      enum: ["S", "J"]
                      description: "Account Holder Type \n\n
                        Supported types are: \n\n
                        - S - Single Account \n\n
                        - J - Join Account \n\n"
            secondaryId:
              $ref: "#/components/schemas/secondaryIdentification"

    nadUpdateRequest:
      type: object
      required: 
        -  data
      properties: 
        data:
          required: 
            - businessMessageId
            - registrationId
            - proxy
            - account
          properties: 
            businessMessageId:
              maxLength: 35
              type: string
              format: "YYYYMMDDBBBBBBBBXXXOCCSSSSSSSS"
              description: <b>Business Message Identification</b><br></br> Unique message identification. Format YYYYMMDDBBBBBBBBXXXOCCSSSSSSSS
                where <li>YYYYMMDD – Current Date</li>
                <li>BBBBBBBB – BIC Code</li>
                <li>XXX – Transaction Code. Set to <b>720</b>. Refer to <a href="https://docs.developer.paynet.my/docs/duitnowqr/transactiontype/index.html" target="_blank"> <b style="color:blue;">Transaction Code</b> </a> </li>
                <li>O – Originator. Refer to <a href="https://docs.developer.paynet.my/docs/duitnow/mappingtable#originator-code" target="_blank"> <b style="color:blue;">Originator</b> </a> </li>
                <li>CC – Channel Code. Refer to <a href="https://docs.developer.paynet.my/docs/duitnow/mappingtable#channel-code" target="_blank"> <b style="color:blue;">Channel Code</b> </a> </li>
                <li>SSSSSSSS – Sequence Number</li>
                <br></br>Channel Code set as RB
            createdDateTime :
              type: string
              description: <b>Creation Date Time </b> <br></br> Must be in Malaysia Standard Time format of message creation date and time.
              format : yyyy-MM-ddTHH:mm:ss.SSS
            registrationId:
              maxLength: 35
              type: string
              description: "Registration Identification \n\n
                Unique identification assigned by RPP to the proxy during registration \n\n
                - For **New Registration**, this is not required \n\n
                - For other types, this is mandatory to identify the record to be changed"
            proxy:
              $ref: "#/components/schemas/proxy"
            account:
              description: Account
              required: 
                - id
                - type
                - name
              allOf: 
                - $ref: "./base.yml#/components/schemas/account"
                - type: object
                  properties: 
                    id:
                      description: "Identification \n\n
                        Account number linked to the proxy \n\n
                        Mandatory for **New Registration**. Mandatory for **Update Proxy** if the field to be amended is account number"
                    type:
                      enum: ["SVGS", "CACC"]
                      description: "Account Type \n\n
                        Account type linked to the proxy \n\n
                        Supported types are: \n\n
                        -	SVGS – Savings Account \n\n
                        -	CACC – Current Account \n\n
                        
                        Mandatory for **New Registration**. Mandatory for **Update Proxy** if the field to be amended is account number"
                    name:
                      maxLength: 140
                      type: string
                      description: "Name \n\n
                        Account name of the proxy"
                    accountHolderType:
                      type: string
                      enum: ["S", "J"]
                      description: "Account Holder Type \n\n
                        Supported types are: \n\n
                        - S - Single Account \n\n
                        - J - Join Account \n\n"

    proxy:
      type: object
      description: "Proxy"
      required: 
        - type
        - value
      properties: 
        type:
          type: string
          enum: ["NRIC", "PSPT", "BREG", "MBNO", "ARMN"]
          description: Proxy Type . <br /><br />Refer to <a style="color:blue;" href="https://docs.developer.paynet.my/docs/duitnow/mappingtable#proxy-type-prxytp" target="_blank"><b>Mapping Table</b></a>
        value:
          type: string
          maxLength: 140
          description: "Proxy value \n\n
          
          Proxy value to be registered \n\n
          - For NRIC/Passport Number/Business Registration Number/Army Number – do not include hyphens (only alphanumeric characters) \n\n
          - For Passport Number – it should follow with the ALPHA-3 country code of the country of issuance. E.g. E394029340VSGP. Refer to this list for the ALPHA-3 Country codes https://www.iso.org/obp/ui/#search \n\n
          - For Mobile Number – <International Dialing Code preceding with '+'> plus <up to 15-digit Mobile Number> *** include the full mobile number (including country code/area code) in the field e.g. +60104940394. Refer to this list for the international dialing country codes https://countrycode.org/"

    secondaryIdentification:
      type: object
      description: Secondary Identification
      required: 
        - type
        - value
      properties: 
        type:
          type: string
          enum: ["NRIC", "PSPT", "BREG"]
          description: "Type \n\n
            Customer identification type of the proxy belonging to \n\n
            -	NRIC – NRIC Number \n\n
            -	PSPT – Passport Number \n\n
            -	BREG – Business Registration Number \n\n
            
            Mandatory for **New Registration** and **Transfer Proxy** only"          
        value:
          type: string
          maxLength: 35
          description: "Value \n\n
            Customer identification of the proxy belonging to \n\n
            Please omit dashes \n\n
            
            Mandatory for **New Registration** and **Transfer Proxy** only"

  securitySchemes:
    bearerAuth:
      $ref: './base.yml#/components/securitySchemes/bearerAuth'
