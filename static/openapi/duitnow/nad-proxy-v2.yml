openapi: 3.1.0
info:
  title: NAD
  description: |
    > **Attention!** These APIs are still in the beta stage and are not yet available to the general public. Stay tuned for updates on when they will be ready for everyone to explore!
    ### Who Should Use
    This API should only be used by bank as the Issuer.
  version: v2
servers:
- url: https://mock.developer.paynet.my/banks/nad/v2
paths:
  /register:
    post:
      summary: Register Proxy 
      description: This API is used by Participant to initiate a new proxy registration with RPP
      operationId: nad_admin_register
      parameters:
      - $ref: "./base.yml#/components/parameters/X-Business-Message-Id"
      - $ref: "./base.yml#/components/parameters/X-Client-Id"
      - $ref: "./base.yml#/components/parameters/X-Ip-Address"
      - $ref: "./base.yml#/components/parameters/X-Gps-Coordinates"
      
      requestBody: 
        content: 
          application/json:
            schema: 
              $ref: "#/components/schemas/nadRegistrationRequest"
            example: 
              data:
                businessMessageId: "20230120DMMMYKL4710ORB01162512"
                proxy:
                  type: "BREG"
                  value: "DEVDD202301100029"
                account:
                  id: "202301100092"
                  type: "CACC"
                  name: "Account Name"
                secondaryId:
                  type: "BREG"
                  value: "DEVDD202301100029"

      responses: 
        200:
          description: ""
          headers: 
            Authorization:
              required: true
              $ref: "./base.yml#/components/headers/Authorization"
            X-Business-Message-Id:
              required: true
              $ref: "./base.yml#/components/headers/X-Business-Message-Id"
          content: 
            application/json:
              schema: 
                $ref: "#/components/schemas/nadAdminResponse"
              example: 
                data:
                  businessMessageId: "20230120RPPEMYKL710HRB01162512"
                  code: "ACTC"
                  reason: "U000"
                  registrationId: "0075800039"
        400:
          description: ""
          headers: 
            X-Business-Message-Id:
              required: true
              $ref: "./base.yml#/components/headers/X-Business-Message-Id"
          content: 
            application/json:
              schema: 
                $ref: "./base.yml#/components/schemas/errorResponse"
              example: 
                data:
                  businessMessageId: "20230120DMMMYKL4710ORB01162512"
                  code: "API.002"
                  reason: "data.businessMessageId - Invalid format"
        401:
          description: ""
          headers: 
            X-Business-Message-Id:
              required: true
              $ref: "./base.yml#/components/headers/X-Business-Message-Id"
          content: 
            application/json:
