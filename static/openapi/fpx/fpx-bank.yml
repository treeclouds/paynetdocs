components:
  schemas:
    type:
      required:
      - messageId
      type: object
      properties:
        messageId:
          maxLength: 35
          type: string
          description: |
            Unique message identification. Format YYYYMMDDBBBBBBBBTTTCCCSSSSSSSS where:
            <li>YYYYMMDD – Current Date</li>
            <li>BBBBBBBB – Bank Code</li>
            <li>TTT – Transaction Type. Default to <b>317</b></li>
            <li>CCC – Channel Code. Default to <b>FPX</b></li>
            <li>SSSSSSSS – Sequence Number</li>
        reason:
          maxLength: 250
          type: string
          description: Cancellation reason
      example:
        messageId: 20211023APGWMYKL317FPX00000005
        reason: Request is rescheduled
    type_1:
      required:
      - code
      - messageId
      - schedulerId
      - status
      type: object
      properties:
        messageId:
          maxLength: 35
          type: string
          description: |
            Unique message identification. Format YYYYMMDDBBBBBBBBTTTCCCSSSSSSSS where:
            <li>YYYYMMDD – Current Date</li>
            <li>BBBBBBBB – Bank Code</li>
            <li>TTT – Transaction Type. Default to <b>317</b></li>
            <li>CCC – Channel Code. Default to <b>FPX</b></li>
            <li>SSSSSSSS – Sequence Number</li>
        code:
          maxLength: 7
          type: string
          description: Status code
        description:
          maxLength: 140
          type: string
          description: Reason code description
        schedulerId:
          type: string
          description: Scheduler identification that is being cancelled
        status:
          type: string
          description: Status of the submitted request
      example:
        messageId: 20211023APGWMYKL317FPX00000005
        code: FPX-201
        description: Success / Transaction Accepted
        schedulerId: "00000216"
        status: cancelled
    error400:
