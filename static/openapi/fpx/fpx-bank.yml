  /pending/banks/{bankId}/transactions/{transactionId}/actions/{action}/dcl:
    post:
      description: This API is used to authorize a pending DCL transaction.
      operationId: DCL Authorize
      parameters:
      - name: bankId
        in: path
        description: Bank identification code of the Participant
        required: true
        schema:
          type: string
      - name: transactionId
        in: path
        description: Unique transaction identification generated by FPX for each payment
          request received from Merchant
        required: true
        schema:
          type: string
      - name: action
        in: path
        description: |
          Action code. Different actions could be initiated according to the transaction status
          <br /><br /><b>Debit Confirmation Log</b>
          <br />Timeout Transaction (OF) for B2C, B2B1, and B2B2
          <li>confirm – Confirming the status</li>
          <li>resend – Resend Debit Reversal (DR)</li>
          <br />Pending Transaction for B2B1 and B2B2
          <li>success – Change status to Successful</li>
          <li>failed – Change status to Unsuccessful</li>
          <li>pending – Change status to Pending Authorization</li>
          <br /><b>Credit Confirmation Log</b>
          <br />Timeout Transaction (OF) for B2C, B2B1, and B2B2
          <li>confirm – Manual Credit Confirmation</li>
          <li>resend – Resend Credit Message (RR)</li>
        required: true
        schema:
