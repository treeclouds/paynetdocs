openapi: 3.1.0
info:
  title: Bank Webview Services
  description: |
    FPX facilitates Buyers to securely perform real-time payments from any FPX Buyer Bank's internet banking to FPX Acquiring Bank.

    ### Who Should Use
    This API should only be used by banks.
  version: v1
servers:
- url: https://sandbox.api.paynet.my/fpx/banks/v1
paths:
  /downtime: {}
  /downtime/banks/{bankId}: {}
  /downtime/banks/{bankId}/schedulers/{schedulerId}:
    delete:
      description: This API is used to perform cancellation on an existing downtime
        request.
      operationId: Downtime Cancel
      parameters:
      - name: bankId
        in: path
        description: Bank identification code of the Participant
        required: true
        schema:
          type: string
      - name: schedulerId
        in: path
        description: Unique scheduler identification of the requested downtime
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        description: Bearer &lt;access_token&gt;
        required: true
        schema:
          type: string
      - name: X-Signature
        in: header
        description: Message signature (bankId + schedulerId)
        required: true
        schema:
          maxLength: 1024
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/type'
        required: false
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/type_1'
          x-amf-mediaType: application/json
        400:
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error400'
          x-amf-mediaType: application/json
        401:
          description: ""
          content:
            application/json:
              schema:
                type: object
          x-amf-mediaType: application/json
        429:
          description: ""
          content:
            application/json:
              schema:
                type: object
          x-amf-mediaType: application/json
        500:
          description: ""
          content:
            application/json:
              schema:
                type: object
          x-amf-mediaType: application/json
      security:
      - OAuth 2.0: []
      x-codegen-request-body-name: generated
  /downtime/banks/{bankId}/model: {}
  /downtime/banks/{bankId}/model/{model}:
    get:
      description: This API is used to retrieve list of scheduled downtime request.
      operationId: Downtime Inquiry
      parameters:
      - name: messageId
        in: query
        description: |
          Unique message identification. Format YYYYMMDDBBBBBBBBTTTCCCSSSSSSSS where:
          <li>YYYYMMDD – Current Date</li>
          <li>BBBBBBBB – Bank Code</li>
          <li>TTT – Transaction Type. Default to <b>316</b></li>
          <li>CCC – Channel Code. Default to <b>FPX</b></li>
          <li>SSSSSSSS – Sequence Number</li>
        required: true
        schema:
          maxLength: 35
          pattern: ^[a-zA-Z0-9]*$
          type: string
      - name: page
        in: query
        description: Page number to view the list of transactions. Default is 1
        schema:
          type: integer
      - name: size
        in: query
        description: Total number of records returned in each page. Default is 25
          and maximum is 1000
        schema:
          type: integer
      - name: bankId
        in: path
        description: Bank identification code of the Participant
        required: true
        schema:
          type: string
      - name: model
        in: path
        description: |
          Business model
          <li>B2C</li>
          <li>B2B1</li>
          <li>B2B2</li>
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        description: Bearer &lt;access_token&gt;
        required: true
        schema:
          type: string
      - name: X-Signature
        in: header
        description: Message signature (bankId + model)
        required: true
        schema:
          maxLength: 1024
          type: string
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/type_2'
          x-amf-mediaType: application/json
        400:
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error400'
          x-amf-mediaType: application/json
        401:
          description: ""
          content:
            application/json:
              schema:
                type: object
          x-amf-mediaType: application/json
        429:
          description: ""
          content:
            application/json:
              schema:
                type: object
          x-amf-mediaType: application/json
        500:
          description: ""
          content:
            application/json:
              schema:
                type: object
          x-amf-mediaType: application/json
      security:
      - OAuth 2.0: []
    post:
      description: This API is used to schedule new downtime request.
      operationId: Downtime Submit
      parameters:
      - name: bankId
        in: path
        description: Bank identification code of the Participant
        required: true
        schema:
          type: string
      - name: model
        in: path
        description: |
          Business model
          <li>B2C</li>
          <li>B2B1</li>
          <li>B2B2</li>
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        description: Bearer &lt;access_token&gt;
        required: true
        schema:
          type: string
      - name: X-Signature
        in: header
        description: Message signature (bankId + model + periodType + startDate +
          startTime + endDate + endTime)
        required: true
        schema:
          maxLength: 1024
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/type_3'
        required: false
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/type_4'
          x-amf-mediaType: application/json
        400:
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error400'
          x-amf-mediaType: application/json
        401:
          description: ""
          content:
            application/json:
              schema:
                type: object
          x-amf-mediaType: application/json
        429:
          description: ""
          content:
            application/json:
              schema:
                type: object
          x-amf-mediaType: application/json
        500:
          description: ""
          content:
            application/json:
              schema:
                type: object
          x-amf-mediaType: application/json
      security:
      - OAuth 2.0: []
      x-codegen-request-body-name: generated
  
