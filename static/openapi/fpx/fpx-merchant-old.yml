          maxLength: 2
          type: string
          description: Indicate message type BE
        fpx_msgToken:
          maxLength: 2
          type: string
          description: Indicate business model.
            01 – B2C / 02 – B2B1 / 03 - B2B2
        fpx_sellerExId:
          maxLength: 10
          type: string
