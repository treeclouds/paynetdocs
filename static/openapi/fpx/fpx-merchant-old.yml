          description: Exchange ID – provided by FPX.
            E.g. EX00000374
        fpx_bankList:
          type: string
          description: FPX Bank ID ~ Bank Status= Active (A) / Blocked (B) E.g. TESTBANK10~A,TESTBANK11~B
        fpx_checkSum:
          type: string
          description: Checksum value. Hold message signature.
