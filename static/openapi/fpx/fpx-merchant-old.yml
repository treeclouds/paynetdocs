        fpx_sellerTxnTime:
          maxLength: 14
          type: string
          description: Date and time transaction originated from Merchant.
            YYYYMMDDHHmmSS (in MYT).
        fpx_sellerOrderNo:
          maxLength: 40
          type: string
          description: Order number generated by Merchant.
            Not Supported - Ampersand (&) and Apostrophe (‘).
        fpx_sellerId:
          maxLength: 10
          type: string
          description: Seller ID - provided by FPX.
            E.g. SE00000585
        fpx_txnCurrency:
          maxLength: 3
          type: string
          description: Transaction currency.
            Default value  = MYR
        fpx_txnAmount:
          maxLength: 18
          type: string
          description: Total amount.
        fpx_checkSum:
          type: string
          description: Checksum value.Hold message signature.
        fpx_buyerName:
          maxLength: 40
          type: string
          description: Buyer name.
        fpx_buyerBankId:
          maxLength: 10
          type: string
          description: Provided by FPX – ties to Bank that Buyer has an account in.
        fpx_buyerBankBranch:
          maxLength: 10
          type: string
          description: Bank’s branch code that Buyer opened his account.
            Not Supported - Slash (/), Ampersand (&) and Apostrophe (‘).
        fpx_buyerId:
          maxLength: 20
          type: string
          description: Buyer identification number.
            Not Supported - Slash (/), Ampersand (&) and Apostrophe (‘).
        fpx_makerName:
          maxLength: 40
          type: string
          description: Buyer representative (Maker) who initiate the transaction.
        fpx_buyerIban:
          maxLength: 35
          type: string
          description: Buyer IBAN.
        fpx_debitAuthCode:
          maxLength: 2
          type: string
          description: Debit response code authorized by Buyer Bank.
        fpx_debitAuthNo:
          maxLength: 10
          type: string
          description: Mandatory if Debit Authorization Code is ‘00’.
        fpx_creditAuthCode:
          maxLength: 2
          type: string
          description: Credit response code authorized by Acquiring Bank.
        fpx_creditAuthNo:
          maxLength: 10
          type: string
          description: Mandatory if Credit Authorization Code is ‘00’.
        fpx_xtraInfo:
          maxLength: 6
          type: string
          description: Mandatory if Seller is in Payer’s Identity Verification list. Not to be include in checksum calculation. 
