openapi: 3.0.3
info:
  title: FPX Services
  description: |
    FPX facilitates Buyers to securely perform real-time payments from any FPX Merchant via FPX Buyer Bank's internet banking.

    ### Who Should Use
    This API should only be used by merchants.
  version: v1
servers:
- url: https://sandbox.api.paynet.my/fpx/merchants/v1
paths:
  /FPXMain: {}
  /seller2DReceiver.jsp:
    post:
      description: AR message serves as a starting point for the Merchant to request for the authorization from the Buyer Bank. It contains the transaction information from the Buyer, which inclusive of Seller ID, Seller Order Number, and Transaction Amount.
        </br>
        </br>
        AE message serves as a query to obtain the current status of the transaction automatically. This is important in the event that Merchant does not receive any AC message from FPX after FPX timeout duration or when Merchant receive AC with response code 09.
      operationId: Authorization Request
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ARRequest'
        required: false
      responses:
        200:
          description: ""
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ACResponse'
          x-amf-mediaType: application/json
  
  /bankListResponse.jsp:
    post:
      description : BE message serves as a query to get the latest list of Buyer Bank and its status from FPX. This message should be send every time Merchant want to display the Buyer Bank listing to their customers or very Merchant can request every 30 minutes
      operationId: Retrieve Bank List
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/BERequest'
        required: false
      responses:
        200:
          description: ""
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/BCResponse'
          x-amf-mediaType: application/json
  /bulkRefund.jsp:
    post:
      description : AF message serves as a starting point for the Merchant to request for the authorization of refund in bulk from the Buyer Bank. The format is similar as the AR – B2B2 message with additional Refund transaction information must be populated in new fpx_orderList field.
      operationId: Bulk Refund
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/RequestAF'
        required: false
      responses:
        200:
          description: ""
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ResponseAB'
          x-amf-mediaType: application/json
  /bulkRefundQuery.jsp:
    post:
      description : AQ message serves as a query to obtain the current status of the bulk refund transaction automatically. This is important in the event that Merchant does not receive any AB message from FPX after FPX timeout duration or when Merchant receive AB with response code 09.
      operationId: Bulk Refund Inquiry
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/RequestAQ'
        required: false
      responses:
        200:
          description: ""
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ResponseAB'
          x-amf-mediaType: application/json
  
  /cancelRequest.jsp:
    post:
      description : AX message is a request triggered by merchant’s system to FPX system for the transaction cancellation request.
      operationId: Cancel Transaction
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/RequestAX'
        required: false
      responses:
        200:
          description: ""
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ResponseAXA'
          x-amf-mediaType: application/json


components:
  schemas:
    ARRequest:
      required:
      - fpx_msgType
      - fpx_msgToken
      - fpx_sellerExId
      - fpx_sellerExOrderNo
      - fpx_sellerTxnTime
      - fpx_sellerOrderNo
      - fpx_sellerId
      - fpx_sellerBankCode
      - fpx_txnCurrency
      - fpx_txnAmount
      - fpx_checkSum
      - fpx_buyerBankId
      - fpx_productDesc
      - fpx_version
      type: object
      properties:
        fpx_msgType:
          maxLength: 2
          type: string
          description: |
            Indicate message type.
            AR / AE
        fpx_msgToken:
          maxLength: 2
          type: string
          description: |
            Indicate business model.
            01 – B2C / 02 – B2B1 / 03 - B2B2
        fpx_sellerExId:
          maxLength: 10
          type: string
          description: Exchange ID – provided by FPX.
            E.g. EX00000374
        fpx_sellerExOrderNo:
          maxLength: 40
          type: string
          description: Unique ID generated by Exchange for each transaction originating from an Exchange.
            Not Supported - Ampersand (&) and Apostrophe (‘).
        fpx_sellerTxnTime:
          maxLength: 14
          type: string
          description: Date and time transaction originated from Merchant.
            YYYYMMDDHHmmSS (in MYT).
        fpx_sellerOrderNo:
          maxLength: 40
          type: string
          description: Order number generated by Merchant.
            Not Supported - Ampersand (&) and Apostrophe (‘).
        fpx_sellerId:
          maxLength: 10
          type: string
          description: Seller ID - provided by FPX.
            E.g. SE00000585
        fpx_sellerBankCode:
          maxLength: 2
          type: string
          description: Seller account number registered in FPX.
            01 / 02 / 03 / 04 
            Default value = 01
        fpx_txnCurrency:
          maxLength: 3
          type: string
          description: Transaction currency.
            Default value  = MYR
        fpx_txnAmount:
          maxLength: 18
          type: string
          description: Total amount.
        fpx_buyerEmail:
          maxLength: 50
          type: string
          description: Buyer email address.
        fpx_checkSum:
          type: string
          description: Checksum value.Hold message signature.
        fpx_buyerName:
          maxLength: 40
          type: string
          description: Buyer name.
        fpx_buyerBankId:
          maxLength: 10
          type: string
          description: Provided by FPX – ties to Bank that Buyer has an account in.
        fpx_buyerBankBranch:
          maxLength: 10
          type: string
          description: Bank’s branch code that Buyer opened his account.
            Not Supported - Slash (/), Ampersand (&) and Apostrophe (‘).
        fpx_buyerAccNo:
          maxLength: 20
          type: string
          description: Buyer account number.
        fpx_buyerId:
          maxLength: 20
          type: string
          description: Buyer identification number.
            Not Supported - Slash (/), Ampersand (&) and Apostrophe (‘).
        fpx_makerName:
          maxLength: 40
          type: string
          description: Buyer representative (Maker) who initiate the transaction.
        fpx_buyerIban:
          maxLength: 35
          type: string
          description: Buyer IBAN.
        fpx_productDesc:
          maxLength: 30
          type: string
          description: Product Description.
        fpx_version:
          maxLength: 3
          type: string
          description: Version number. Default value = 7.0.
        fpx_eaccountNum:
          maxLength: 40
          type: string
          description: Buyer account number for Payer’s Identity Verification. 
            Not to be include in checksum calculation.
        fpx_ebuyerID:
          maxLength: 40
          type: string
          description: Buyer identification number.  For Payer’s Identity Verification.
            Not Supported - Slash (/), Ampersand (&) and Apostrophe (‘).
            Not to be include in checksum calculation.
      example:
          | 
          "<form method="post" action="https://fpxsit.myclear.org.my/FPXMain/seller2DReceiver.jsp" >
           <input type=hidden name="fpx_msgType" value="AR">
           <input type=hidden name="fpx_msgToken" value="01">
           <input type=hidden name="fpx_sellerExId" value="EX00002460">
           <input type=hidden name="fpx_sellerExOrderNo" value="8409064171163719153">
           <input type=hidden name="fpx_sellerTxnTime" value="20161018095905">
           <input type=hidden name="fpx_sellerOrderNo" value="8387036127029875582">
           <input type=hidden name="fpx_sellerId" value="SE00006921">
           <input type=hidden name="fpx_sellerBankCode" value="01">
           <input type=hidden name="fpx_txnCurrency" value="MYR">
           <input type=hidden name="fpx_txnAmount" value="1.00">
           <input type=hidden name="fpx_buyerEmail" value="ad_fpx@myclear.org.my">
           <input type=hidden name="fpx_checkSum" value="">
           <input type=hidden name="fpx_buyerName" value="">
           <input type=hidden name="fpx_buyerBankId" value="TEST0021">
           <input type=hidden name="fpx_buyerBankBranch" value="">
           <input type=hidden name="fpx_buyerAccNo" value="">
           <input type=hidden name="fpx_buyerId" value="">
           <input type=hidden name="fpx_makerName" value="">
           <input type=hidden name="fpx_buyerIban" value="">
           <input type=hidden name="fpx_productDesc" value="MyClear Regression Testing">
           <input type=hidden name="fpx_version" value="7.0">
           <input type=hidden name=" fpx_eaccountNum " value="12345678">
           <input type=hidden name=" fpx_ebuyerID " value="12345678">
           <input type="submit" value="Click To Pay">	
           </form>
          "
            
    ACResponse:
