    post:
      summary: Submit Invoice
      description:  >-
        This API is used to create and submit new invoice record. Invoice
        must be unique and does not exist in TFP. Submitted invoice will
        be in DRAFT mode before being updated to FINANCED status.
        Invoice could be submitted in single or multiple transactions.
      operationId: submitInvoice
      security:
        - BearerAuth: [user]
      parameters:
        - name: x-api-key
          description: >-
            Paynet will distribute API keys to API user. API user need to
            pass the API key as the X-API-Key header of each incoming request.
          in: header
          schema:
            type: string
            example: '{{x-api-key}}'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                allowDuplicate:
                  type: boolean
                  example: true
                amount:
                  type: number
                  example: 50000
                bankReferenceNumber:
                  type: string
                  example: RNO00001
                brn:
                  type: string
                  example: BRN00001
                company:
                  type: string
                  example: Example Corp
                country:
                  type: string
                  example: MYS
                currency:
                  type: string
                  example: MYR
                date:
                  type: string
                  example: 13/01/2022
                duplicateReason:
                  type: string
                  example: DUR001
                financeEndDate:
                  type: string
                  example: 01/03/2022
                financeStartDate:
                  type: string
                  example: 01/02/2022
                fundingAmount:
                  type: number
                  example: 50000
                fundingCurrency:
                  type: string
                  example: MYR
                issuer:
                  type: string
                  example: User 01
                localAmount:
                  type: number
                  example: 50000
                number:
                  type: string
                  example: TINV00000003
                transportDocumentNumber:
                  type: string
                  example: DO123456
                transportDocumentType:
                  type: string
                  example: TDT001
                type:
                  type: string
                  example: P
