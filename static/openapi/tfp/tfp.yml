  /v1/invoice/invoices:
    get:
      summary: Enquiry Invoice
      description: Retrieve the information of the invoice. There is 2 types of enquiry i.e. `Exact Match` using the following fields invoice number, date, currency and amount, or `General Enquiry` based on creator.
      operationId: exactEnquiry
      security:
        - BearerAuth: [user]
      parameters:
        - name: enquiryType
          in: query
          required: true
          description: Enquiry type, can be General Enquiry or Exact Match. Default to <b>Exact Match</b>
          schema:
            type: string
            example: Exact Match
        - name: type
          in: query
          required: true
          description:  |
            Invoice type to search:
            <li>P – Purchase / Import</li>
            <li>S – Sales / Export</li><br /><br />
          schema:
            type: string
            example: P
            maxLength: 1
        - name: currency
          in: query
          required: true
          description: |
            <b>Conditional</b><br />
            Invoice currency to search based on ISO 4217.
          schema:
            type: string
            example: MYR
            maxLength: 3
        - name: date
          in: query
          required: true
          description: |
            <b>Conditional</b><br />
            Invoice date to be searched in DD/MM/YYYY format.
          schema:
            type: string
            example: 01/12/2022
            maxLength: 10
        - name: amount
          in: query
          required: true
          description: |
            <b>Conditional</b><br />
            Invoice amount with 2 decimal points.
          schema:
            type: string
            example: '5000.00'
        - name: number
          in: query
          description: Invoice number to search.
          schema:
            type: string
            example: ABMBINVOICE011220220001
            maxLength: 45
        - name: bankreferencenumber
          in: query
          description: Bank input reference number to search.
          schema:
            type: string
            example: 010TR22121316560
        - name: brn
          description: Business registration number.
          in: query
          schema:
            type: string
            example: 1723612783612
        - name: x-api-key
          description: >-
            Paynet will distribute API keys to API user. API user need to
